<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Offer_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-offer_type" data-rule="required" class="form-control" name="row[offer_type]" type="number" value="{$row.offer_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_id" data-rule="required" data-source="order/index" class="form-control selectpage" name="row[order_id]" type="text" value="{$row.order_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Offer_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-offer_user_id" data-rule="required" data-source="offer/user/index" class="form-control selectpage" name="row[offer_user_id]" type="text" value="{$row.offer_user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Print_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-print_money" data-rule="required" class="form-control" name="row[print_money]" type="number" value="{$row.print_money|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
